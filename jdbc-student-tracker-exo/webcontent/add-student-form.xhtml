<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Student Tracker App</title>
	
	<h:outputStylesheet library="css" name="style.css"  />
	
</h:head>

<h:body>

<h2><h:outputText value="Ajouter student"></h:outputText></h2>  
	
		<h:form>
			
			<h:outputLabel for="user_name" value="user_name : " />  
			<h:inputText id="user_name" value="#{student.first_name}" />				 
			
			<br/>
			<br/>
			
			<h:outputLabel for="last_name" value="last_name : " />  
			<h:inputText id="last_name" value="#{student.last_name}" />
						 
			<br/>
			<br/>
			
			<h:outputLabel for="email" value="email : " />  
			<h:inputText id="email" value="#{student.email}" />
		
			<br/>
			<br/> 
			
			<h:commandButton value="create student" action="#{studentController.addStudent(student)}" />
		
		</h:form>

</h:body>
</html>
