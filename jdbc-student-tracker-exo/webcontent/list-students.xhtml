<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
>
  <h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Student Tracker App</title>

    <h:outputStylesheet library="css" name="style.css" />
  </h:head>

  <h:body>
    <div class="container-fluid py-3">
      <div class="row text-center">
        <h2>
          <h:outputText
            value="Liste des students"
            styleClass="text-secondary"
          ></h:outputText>
        </h2>
          
        <a href="add-student-form.xhtml">Ajouter un student</a>
      </div>

      <div class="row py-3">
        <div class="offset-2 col-8 text-center">
          <h:dataTable
            value="#{studentController.getStudents()}"
            var="s"
            styleClass="table table-secondary table-striped table-hover"
            >  

            <h:column
              >   <f:facet name="header">FirstName</f:facet>  
              <h:outputText value="#{s.first_name}"></h:outputText> </h:column
            >  

            <h:column
              >       <f:facet name="header">lastName</f:facet>  
                  <h:outputText
                value="#{s.last_name}"
              ></h:outputText> </h:column
            > 

            <h:column
              >       <f:facet name="header">Email</f:facet>  
              <h:outputText value="#{s.email}"></h:outputText>   </h:column
            > 

            <h:column
              >       <f:facet name="header">Modifier</f:facet>  
              <h:form>
                <h:commandButton
                  value="Modifier"
                  action="modify"
                  actionListener="#{studentController.loadStudent(s.id)}"
                />
              </h:form> </h:column
            > 

            <h:column
              >       <f:facet name="header">Supprimer</f:facet>  
              <h:form>
                <h:commandButton
                  value="Supprimer"
                  actionListener="#{studentController.deleteStudent(s.id)}"
                  onclick="return confirm('Etes-vous sur de vouloir supprimer #{s.first_name} ?')"
                />
              </h:form> </h:column
            >        </h:dataTable
          > 
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </h:body>
</html>
